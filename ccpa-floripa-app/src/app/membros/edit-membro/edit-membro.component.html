<form (ngSubmit)="onSubmit()" class="container jumbotron ">
 
    <header class="display-4 text-center" > Cadastro de Membros </header>
    <div class="form-group">
      <label>Nome</label>
      <input type="text" class="form-control" [(ngModel)]="membro.nome" name="nome" required />
    </div>
   
    <div class="form-group">
      <label>Celular</label>
      <input type="tel" class="form-control" [(ngModel)]="membro.celular" name="celular" />
    </div>
   
    <div class="form-group">
      <label>Endere√ßo</label>
      <input type="text" class="form-control" [(ngModel)]="membro.endereco" name="endereco" />
    </div>
   
    <div class="form-group">
      <label>E-mail</label>
      <input type="text" class="form-control" [(ngModel)]="membro.email" name="email" />
    </div>
   
    <div class="form-group">
      <label>Sexo</label>
      <input type="text" class="form-control" [(ngModel)]="membro.sexo" name="sexo" />
    </div>
   
    <div class="form-group">
      <label>Data Menbresia</label>
      <input type="date" class="form-control" [(ngModel)]="membro.dataMenbresia" name="dataMenbresia" />
    </div>
   
    <div class="form-group">
      <label>Data de Nascimento</label>
      <input type="date" class="form-control" [(ngModel)]="membro.dataNascimento" name="dataNascimento" />
    </div>
    
      <footer class="text-center">      
        <button type="submit" class="btn btn-primary btn-lg">Salvar</button>
        <button type="button" (click)="list()" class="btn btn-danger btn-lg">Cancelar</button>
      </footer>  
  </form>
