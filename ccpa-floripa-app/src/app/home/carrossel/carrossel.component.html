<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">

    <div class="carousel-item active">
      <img class="d-block w-100" height="720px" src="https://firebasestorage.googleapis.com/v0/b/ccpa-floripa.appspot.com/o/ccpafloripabanner.jpg?alt=media&token=001a9b59-97fb-4759-bc4b-a4dc784d369f" alt="First slide">
    </div>
    <div class="carousel-item" *ngFor="let imagem of imagens | async">
      <img class="d-block w-100" src="{{imagem.url}}" height="720px" alt="Second slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
