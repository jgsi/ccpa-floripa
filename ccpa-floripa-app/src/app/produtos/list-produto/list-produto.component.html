<table class="table table-dark">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Descrição</th>
        <th>Valor</th>
        <th>Peso</th>
        <th>Tamanho</th>
        <th>Tipo</th>
        <th>Cor</th>
        <th>Data Entrada</th>
        <th>Opções</th>
  
      </tr>
    </thead>
    <tbody>    
      <tr *ngFor="let produto of produtos | async">
        <td >{{produto.nome}}</td>
        <td>{{produto.descricao}}</td>
        <td>{{produto.valor}}</td>
        <td>{{produto.peso}}</td>
        <td>{{produto.tamanho}}</td>
        <td>{{produto.tipo}}</td>
        <td> <input type="color" value="{{produto.cor}}" class="form-control" disabled  /> </td>
        <td>{{produto.dataEntrada}}</td>
        <td>
          <a class="btn btn-warning" (click)="edit(produto, produto.key)"  [routerLink]="['/produto', produto.nome]" routerLinkActive="active" >Editar</a> 
          <!--   -->
          <a class="btn btn-danger ml-2" (click)="delete(produto.key)">Excluir</a>
          <a>produto.key = {{produto.key}} </a>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <th><a class="btn btn-warning" (click)="new()" routerLink="/produto/new" routerLinkActive="active" >Novo Produto</a></th>
    </tfoot>
  </table>
