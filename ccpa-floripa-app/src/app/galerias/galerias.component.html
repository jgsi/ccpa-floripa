

<div class="input-group mb-3 mt-5">
  <div class="input-group-prepend">
    <span class="input-group-text" id="inputGroupFileAddon01">Enviar</span>
  </div>
  <div class="custom-file">
    <input type="file" class="custom-file-input" (change)="enviar($event)" accept=".png,.jpg" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
    <label class="custom-file-label" for="inputGroupFile01">Escolher arquivo</label>
  </div>
</div>

<div class="conteiner">
  <div class="row justify-content-md-center">

    <div class="card col-md-auto mt-3 mx-2" style="width: 25rem;" *ngFor="let imagem of imagens | async" >

      <img class="card-img-top" src="{{imagem.url}}" alt="imagem.nome">
      <div class="card-body">
        <h5 class="card-title">{{imagem.nome}}</h5>
        <p class="card-text">{{imagem.tamanho}} mb</p>
        <button type="button" class="btn btn-danger bt-md" data-toggle="modal" data-target="#modalExemplo">
          Excluir
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="modalExemplo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Confirmação!!!</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Tem Certeza que deseja excluir???
      </div>
      <div class="modal-footer">
        <a class="btn btn-danger bt-md" (click)="delete(imagem.key, imagem.nome)">Excluir</a>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
      </div>
    </div>
  </div>
</div>
