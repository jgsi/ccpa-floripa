<form (ngSubmit)="onSubmit()" class="container jumbotron ">
 
    <header class="display-4 text-center" > Cadastro de Escalas </header>
 
    <div class="input-group my-4 mx-4">

      <div class="input-group-prepend">
        <label class="input-group-text" for="inputGroupSelect01">Departamento</label>
      </div>

      <select class="custom-select"  [(ngModel)]="escala.departamento" id="inputGroupSelect01">
        <option *ngFor="let departamento of departamentos$ |async" 
        value="{{departamento.payload.val()}}">
         {{departamento.payload.val().nome}}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label>Nome</label>
      <input type="text" class="form-control" [(ngModel)]="membro.nome" name="nome" required />
    </div>
   
    <div class="form-group">
      <label>Celular</label>
      <input type="tel" class="form-control" [(ngModel)]="membro.celular" name="celular" />
    </div>
   
    <div class="form-group">
      <label>Endere√ßo</label>
      <input type="text" class="form-control" [(ngModel)]="membro.endereco" name="endereco" />
    </div>

    
    </div>

      <footer class="text-center">      
        <button type="submit" class="btn btn-primary btn-lg">Salvar</button>
        <button type="button" (click)="list()" class="btn btn-danger btn-lg">Cancelar</button>
      </footer>  
  </form>
