<form (ngSubmit)="onSubmit()" class="container jumbotron ">
 
    <header class="display-4 text-center" > Cadastro de Escalas </header>
 
    <div class="form-group">
      <select class="form-control"  [(ngModel)]="escala.departamento.nome" name="departamento" title="Escolha o departamento" >
        <option *ngFor="let departamento of departamentos$ |async" [selected]="departamento.payload.val().nome==escala.departamento.nome"
        value="{{departamento.payload.val().nome}}" >
          {{departamento.payload.val().nome}}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label>Data</label>
      <input type="date" class="form-control" [(ngModel)]="escala.dia" name="dia" required value="{{escala.dia}}"/>
    </div>
   
    <div class="form-group">
      <label>Nomes</label>
      <p *ngFor="let nome of escala.nomes; index as i;trackBy:trackByIdx" >
        <input type="text" class="form-control" [(ngModel)]="escala.nomes[i]" name="nome{{i}}" placeholder="Informe o nome"  />
      </p>
      <button type="button" class="btn btn-primary btn-lg" (click)="adicionaNome()" >+</button>
    </div>
   
      <footer class="text-center form-group">      
        <button type="submit" class="btn btn-primary btn-lg">Salvar</button>
        <button type="button" (click)="list()" class="btn btn-danger btn-lg">Cancelar</button>
      </footer>  
  </form>
