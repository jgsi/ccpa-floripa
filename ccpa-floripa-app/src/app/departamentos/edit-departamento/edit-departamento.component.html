<form (ngSubmit)="onSubmit()" class="container jumbotron ">
 
    <header class="display-4 text-center" > Cadastro de Departamentos </header>
    <div class="form-group">
      <label>Nome</label>
      <input type="text" class="form-control" [(ngModel)]="departamento.nome" name="nome" required />
    </div>
   
    <div class="form-group">
      <label>Lider</label>
      <input type="text" class="form-control" [(ngModel)]="departamento.lider" name="lider" />
    </div>


      <footer class="text-center">      
        <button type="submit" class="btn btn-primary btn-lg">Salvar</button>
        <button type="button" (click)="list()" class="btn btn-danger btn-lg">Cancelar</button>
      </footer>  
  </form>
