<div class="table-responsive" >
<table class="table table-dark ">
    <thead>
      <tr>
        <th scope="col">Nome</th>
        <th scope="col">Lider</th>
        <th scope="col">Numero</th>
        <th scope="col">Dia Semana</th>
        <th scope="col">Horario</th>
        <th scope="col">Endereço</th>
        <th scope="col"> Anfitrião</th>
        <th scope="col">Data de Inicio</th>
          
      </tr>
    </thead>
    <tbody>    
      <tr *ngFor="let celula of celulas | async">
        <td >{{celula.nome}}</td>
        <td>{{celula.lider}}</td>
        <td>{{celula.numero}}</td>
        <td>{{celula.diaSemana}}</td>
        <td>{{celula.horario}}</td>
        <td>{{celula.endereco}}</td>
        <td>{{celula.anfitriao}}</td>
        <td>{{celula.dataInicio}}</td>
        <td>
          <a class="btn btn-warning bt-md" (click)="edit(celula, celula.key)"  [routerLink]="['/celula', celula.nome]" routerLinkActive="active" >Editar</a> 
          <a class="btn btn-danger bt-md" (click)="delete(celula.key)">Excluir</a>
          <!-- <a>celula.key = {{celula.key}} </a> -->
        </td>
      </tr>
    </tbody>
    <tfoot>
      <th colspan="2"><a class="btn btn-warning" (click)="new()" routerLink="/celula/new" routerLinkActive="active" >Cadastrar Nova Célula</a></th>
    </tfoot>

  </table>
</div>
