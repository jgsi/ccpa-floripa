<table class="table table-dark container-fluid">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Lider</th>
        <th>Numero</th>
        <th>Dia Semana</th>
        <th>Horario</th>
        <th>Endereço</th>
        <th>Anfitrião</th>
        <th>Data de Inicio</th>
          
      </tr>
    </thead>
    <tbody>    
      <tr *ngFor="let celula of celulas | async">
        <td >{{celula.nome}}</td>
        <td>{{celula.lider}}</td>
        <td>{{celula.numero}}</td>
        <td>{{celula.diaSemana}}</td>
        <td>{{celula.horario}}</td>
        <td>{{celula.endereco}}</td>
        <td>{{celula.anfitriao}}</td>
        <td>{{celula.dataInicio}}</td>
        <td>
          <button type="button" class="btn btn-warning" (click)="edit(celula, celula.key)">Editar</button>
          <button type="button" class="btn btn-danger ml-2" (click)="delete(celula.key)">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>
